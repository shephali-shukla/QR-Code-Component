<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!--<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Montserrat:ital,wght@0,900;1,400&family=Outfit:wght@400;700&display=swap" rel="stylesheet">-->
</head>
<body>
    <div class="container">
        <div class="content">
            <img class="qr-img" src="./images/image-qr-code.png" alt="qr-image">
            <div class="main-text">
                <h3>Improve your front-end <br> skills by building projects</h3>
            </div>
            <div class="follow-text">
                <p>
                    Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
